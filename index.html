<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title-main">Bloc de notas</h1>
    <div class="list roundBorder">
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>

                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>

            </div>
        </div>

        <form onsubmit="AddNewTask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
            <button type="submit" class="addTaskButton">+</button>
            <button type="button" class="orderButton" onclick="renderOrderedTasks()">Ordenar</button>
        </form>

        <div id="tasksContainer"></div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
